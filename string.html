<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
</head>
<body>
<script>
    const str = '2017/08/24'
    const split = _.split(str, '/');
